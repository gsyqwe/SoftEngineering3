<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/vue-resource.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
</head>
<body >
    <div id="app">
        <button @click="f">click</button>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        methods:{
            f:function () {
                axios.get('http://localhost:8081/LoginServlet',{
                    params:{
                        userID:9,
                        method:"check",
                    }
                })
                    .then(function (response) { alert(response.data),console.log(response.data)} )
                    .catch(function (error) {alert(error) })
            }
        }
    })
</script>
</html>
