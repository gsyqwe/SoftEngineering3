<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工人主界面</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>

</head>
<body>
<div id="app">
    <nav class="navbar navbar-inverse">
        <div class="container">

            <div class="navbar-header">
                <img src="images/1.jpg" style="width: 40px;height: 40px">
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><router-link to="home">首页</router-link></li>
                    <li><router-link to="mission_receive">领任务</router-link></li>
                    <li><router-link to="mission_already">已提交</router-link></li>
                    <li><router-link to="mission_not">未提交</router-link></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <router-view></router-view>
    </div>

    <script>
        const Home = { template: '<div><h1>首页</h1></div>' }
        const Courses = { template: '<div><h1>领任务</h1></div>' }
        const Paths = { template: '<div><h1>已提交</h1></div>' }
        const Bootcamp = { template: '<div><h1>未提交</h1></div>' }

        var router = new VueRouter({
            routes: [
                { path: '/home', component: Home },
                { path: '/mission_receive', component: Courses },
                { path: '/mission_already', component: Paths },
                { path: '/mission_not', component: Bootcamp }
            ]
        })

        const app = new Vue({
            router
        }).$mount('#app')
    </script>

</div>
</body>
</html>
